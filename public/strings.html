<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <link rel="stylesheet" href="../src/sass/style.css">
</head>

<body>

    <header id="string-header">
        <ul class="pages">
            <li><a href="strings.html">Strings</a></li>
            <li><a href="arrays.html">Arrays</a></li>
        </ul>
    </header>



    <section id="strings">
        <div class="anime-div"></div>

        <div class="continer row">
            <form class="string-metods col-lg-6">
                <textarea name="" id="textal" class="textall btn btn-dark" placeholder="Enter text!"></textarea>

                <fieldset class="btn-container btn btn-dark">
                    <button type="button" onclick="long()">Length</button>

                    <button type="button" onclick="lower()">Lower</button>
                    <button type="button" onclick="upper()">Upper</button>
                    <button type="button" onclick="trim_b()">Trim Before</button>
                    <button type="button" onclick="trim_a()">Trim After</button>

                    <form class="slice-form">
                        <input type="number" min="0" id="slice-num-one" placeholder="Enter first number!">
                        <input type="number" min="0" id="slice-num-two" placeholder="Enter secondery number!">
                        <button type="button" onclick="cut()">Slice</button>
                    </form>
                </fieldset>
                <!-- Mene deyin ki bu inputlardan gelen melumati hara yazacaqsiz? -->

            </form>

            <div  id="outtext" class="outtext btn btn-dark col-lg-6"></div>

        </div>

    </section>

    <footer id="strings-footer" class="bg-dark text-center">
        <p>Thanks for choosing us</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
