<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <link rel="stylesheet" href="../src/sass/style.css">
</head>

<body>

    <header id="arrays-header">
        <ul class="pages">
            <li><a href="strings.html">Strings</a></li>
            <li><a href="arrays.html">Arrays</a></li>
        </ul>
    </header>

    <section id="arrays">

        <div class="anime-div"></div>

        <form class="array-form">
            <textarea name="" id="input-array" class="input-array btn btn-dark" placeholder="Enter Erray elements"></textarea>
            <label class="text-warning mt-1 " for="input-array">*Elementləri qeyd edərkən hər birinin arasında boşluq qoymalısınız</label>

            <button type="button" class="button" onclick="separate()">Array</button>

            <button type="button" class="button" onclick="long1()">Length</button>

            <div class="push-container">
                <input type="text" id="i-push" placeholder="Enter element">
                <button type="button" onclick="addend()">Push</button>
            </div>

            <button type="button" class="button" onclick="deletend()">Pop</button>

            <div class="unshift-container">
                <input type="text" id="unshift"  placeholder="Enter element">
                <button type="button" onclick="addstart()">Unshift</button>
            </div>

            <button type="button" class="button" onclick="deletestart()">Shift</button>

            <div class="splice-array">

                <input type="text" id="add-index" placeholder="Enter number">
                <input type="text" id="delete-num" placeholder="Enter umber">
                <input type="text" id="add-element" placeholder="Enter element">

                <button type="button" onclick="howeverYouLike()">However You Like</button>
            </div>

            <textarea placeholder="Your Array" name="" id="output-array" class="output-array btn btn-dark" readonly></textarea>

        </form>

    </section>

    <footer id="arrays-footer" class="bg-dark text-center">
        <p>Thanks for choosing us</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
